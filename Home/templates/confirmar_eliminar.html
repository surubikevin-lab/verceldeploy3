<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminaci√≥n</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .confirmation-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border-top: 5px solid #dc3545;
        }
        
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: 700;
        }
        
        .warning-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        p {
            color: #636e72;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .product-name {
            color: #2d3436;
            font-weight: 700;
            font-size: 1.3em;
            background: #ffeaea;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin: 10px 0;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        button, .cancel-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        button[type="submit"] {
            background: linear-gradient(135deg, #dc3545, #e83e8c);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }
        
        button[type="submit"]:hover {
            background: linear-gradient(135deg, #c82333, #d91a7a);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }
        
        .cancel-btn {
            background: linear-gradient(135deg, #6c757d, #868e96);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }
        
        .cancel-btn:hover {
            background: linear-gradient(135deg, #5a6268, #727b84);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }
        
        .warning-text {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="warning-icon">‚ö†Ô∏è</div>
        <h1>¬øEliminar producto?</h1>
        <p>¬øEst√°s seguro de que quieres eliminar el siguiente producto?</p>
        <div class="product-name">{{ producto.nombre }}</div>
        
        
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit">üóëÔ∏è S√≠, eliminar</button>
                <a href="{% url 'lista_productos' %}" class="cancel-btn">‚Ü©Ô∏è Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
