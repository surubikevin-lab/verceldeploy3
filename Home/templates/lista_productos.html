<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Registrados</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            padding: 40px; 
            min-height: 100vh;
        }
        
        h2 { 
            text-align: center; 
            color: white; 
            margin-bottom: 40px; 
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }
        
        .producto-list { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        .producto-item { 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.15); 
            transition: all 0.3s ease; 
            border-left: 5px solid #ff7e5f;
        }
        
        .producto-item:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
        }
        
        .producto-item h4 { 
            margin: 0 0 10px 0; 
            color: #2d3436; 
            font-size: 1.4em;
            font-weight: 600;
            border-bottom: 2px solid #f1f2f6;
            padding-bottom: 10px;
        }
        
        .producto-item p { 
            margin: 8px 0; 
            color: #636e72; 
            font-size: 1em;
        }
        
        .producto-item a { 
            display: block; 
            margin-top: 15px; 
            text-align: center; 
            padding: 12px; 
            border-radius: 8px; 
            color: white; 
            text-decoration: none; 
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }
        
        .btn-edit { 
            background: linear-gradient(135deg, #28a745, #20c997);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .btn-edit:hover { 
            background: linear-gradient(135deg, #218838, #1ea085);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .btn-delete { 
            background: linear-gradient(135deg, #dc3545, #e83e8c);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }
        
        .btn-delete:hover { 
            background: linear-gradient(135deg, #c82333, #d91a7a);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }
        
        .empty-message {
            color: white; 
            text-align: center; 
            grid-column: 1/-1; 
            font-size: 1.2em;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 25px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>üì¶ Productos Registrados</h2>
    <div class="producto-list">
        {% for producto in productos %}
            <div class="producto-item">
                <h4>{{ producto.nombre }}</h4>
                <p><strong>Precio:</strong> ${{ producto.precio }}</p>
                <p><strong>Descripci√≥n:</strong> {{ producto.descripcion }}</p>
                <a href="{% url 'editar_producto' producto.pk %}" class="btn-edit">‚úèÔ∏è Editar Producto</a>
                <a href="{% url 'eliminar_producto' producto.pk %}" class="btn-delete">üóëÔ∏è Eliminar Producto</a>
            </div>
        {% empty %}
            <p class="empty-message">No hay productos registrados a√∫n.</p>
        {% endfor %}
    </div>
    <div class="text-center">
        <a href="{% url 'inicio' %}" class="back-link">‚¨Ö Volver al inicio</a>
    </div>
</body>
</html>
